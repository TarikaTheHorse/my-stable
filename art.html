<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art</title>
</head>
<style>
    body, html {
        margin: 0;
        overflow: hidden;
    }
    .background {
        background: linear-gradient(135deg, lightgreen, teal);
        width: 100vw;
        height: 100vh;
    }
    .arrow {
        position: absolute;
        margin: auto;
        background: linear-gradient(45deg, lightgreen, teal);
        height: 30vw;
        width: 10vw;
        transform: translate(20vw, -8vw) rotate(45deg);
        transform-origin:center;
    }
    .arrow::after {
        background: linear-gradient(-45deg, lightgreen, teal);
        content: "";
        position:absolute;
        left: 0;
        top: 0;
        transform-origin: center;
        transform: translate(1.5vw, 26.5vw) rotate(45deg);
        width: 7vw;
        height: 7vw;
    }
    .MainTitle {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
        color: white;
        font-family: sans-serif;
    }
    h1 {
        font-size: 4em;
    }
    h2 {
        font-size: 2.5em;
    }
</style>
<body>
    <header class="background">
        <div class="arrow" alt=""></div>
        <div class="arrow" style="transform: translate(-20vw, 8vw) rotate(225deg); bottom: 0; right: 0;" alt=""></div>
        <div class="MainTitle">
            <h1>Welcome!</h1>
            <h2>Stay awhile!</h2>
        </div>
    </header>
</body>
</html>
